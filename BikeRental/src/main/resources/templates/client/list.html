<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">

        <div class="container" id="listagem" align="center">
            <div class="container" id="listagem" >
                <div class="navbar-header">
                    <div style="right: 20px; position: absolute">
                        <a th:href="@{''(lang=pt)}"><img alt=""
                            th:src="@{/image/Brasil.gif}" style="width: 30px;" /></a> <a
                            th:href="@{''(lang=en)}"><img alt=""
                            th:src="@{/image/EUA.gif}" style="width: 30px;" /></a>
            </div>
            <h2><span th:text="#{client.list.label}"></h2>
            <div class="table-responsive">
                <table class="table table-striped" border="1">
					<thead>
                        <tr>
                            <th>#</th>
                            <th th:text="#{client.email.label}"></th>
                            <th th:text="#{client.name.label}"></th>
                            <th th:text="#{client.cpf.label}"></th>
                            <th th:text="#{client.phone.label}"></th>
                            <th th:text="#{client.gender.label}"></th>
                            <th th:text="#{client.birthday.label}"></th>
                            <th th:text="#{action.label}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="client : ${clients}">
                            <td th:text="${client.id}"></td>
                            <td th:text="${client.email}"></td>
                            <td th:text="${client.name}"></td>
                            <td th:text="${client.cpf}"></td>
                            <td th:text="${client.phone}"></td>
                            <td th:text="${client.gender}"></td>
                            <td th:text="${client.birthday}"></td>
                            <td>
                                <a class="btn btn-info btn-sm" th:href="@{/clients/edit/{id}(id=${client.id})}" role="button"> 
                                    <span class="oi oi-brush" th:text="#{link.edit.label}" aria-hidden="true"></span>
                                </a>
                                <a class="btn btn-danger btn-sm" th:href="@{/clients/delete/{id}(id=${client.id})}" role="button"> 
                                    <span class="oi oi-brush" th:text="#{link.delete.label}" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <a class="btn btn-primary mb-2" type="button"
        th:href="@{/admin}"><span th:text="#{previous.message}"></span></a>
</body>
</html>
